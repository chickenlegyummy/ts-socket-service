<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Example 1: Send Message Basic</h1>
    <button id="sendButton">Send Message To Server</button>
    <h1>Example 2: Send Client-To-Client Message</h1>
    <button id="c2cButton">Send C2C Message</button>
    <input type="text" id="targetInput" placeholder="Enter target client ID">
    <div id="clientIDDisplay">
        Client ID: <span id="clientIDValue"></span>
    </div>
    <div id="c2cMessages"></div>
    <h1>Example 3: Naming & ChatRoom</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="joinChatButton">Join Chat Room</button>
    <div class="message-container" id="chatRoomMessages"></div>
    <input type="text" id="chatMessageInput" placeholder="Type a message">
    <button id="sendChatButton">Send Message</button>
    <h1>Example 4: ChatRoom Separation</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <div id="roomList">
        <div id="room0" class="room">Example Room</div>
    </div>
    <button id="createRoom">Create Room</button> 
    <input type="text" id="roomNameInput" placeholder="Enter room name">
    <label for="publicRoom">Public</label>
    <input type="radio" name="roomType" id="publicRoom" value="public" checked>
    <input type="text" id="roomPasswordInput" placeholder="Enter password if private">
    <div class="message-container" id="chatRoomMessages-room"></div>
    <input type="text" id="chatMessageInput-room" placeholder="Type a message">
    <button id="sendChatButton-room">Send Message</button>    
    <script src="app.js"></script>
</body>
</html>
